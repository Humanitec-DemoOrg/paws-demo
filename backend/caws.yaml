name: backend
container:
  image: 
  variables:
    PORT: 8080
    DEBUG: false
    CONNECTION_STRING: postgresql://${resources.database.username}:${resources.database.password}@${resources.database.host}:${resources.database.port}/${resources.database.name}
resources:
  database:
    type: postgres
    properties:
      host:
        required: true
        default: localhost
      port:
        required: true
        default: 5432
      name:
        required: true
      username:
        secret: true
        required: false
      password:
        secret: true
        required: false